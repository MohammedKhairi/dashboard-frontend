<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/icon.css?">
  <link rel="stylesheet" href="css/common.css?">
  <link rel="stylesheet" href="css/style.css?">
  <script src="js/jquery.js"></script>
  <title>Demo textbox </title>
</head>

<body>
  <div class="container">
    <textarea name="" id="textarea-txt" class="form-control myEditor" rows="30"></textarea>
  </div>
  <script>
    var textarea = $("#textarea-txt");
    if (textarea.hasClass('myEditor')) {
      textarea.after( "<div class='editor'></div>" );
      $(".editor").load("myEditor.html");
    }
  </script>
</body>

</html>
